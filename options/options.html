<html>
  <head>
    <meta charset="UTF-8">
    <script type="module" src="./init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>

    <fieldset id="useDownloadDirOptionNote"
              class="collapsible">
      <legend>__MSG_useDownloadDirOption_caption__</legend>
      <p>__MSG_useDownloadDirOption_note__
         <img src="/resources/downloads-option.png" alt=""/></p>
    </fieldset>

    <p><label>__MSG_config_saveTabsPrefix_label_before__
              <input id="saveTabsPrefix"
                      type="text"
                      size="40">
              __MSG_config_saveTabsPrefix_label_after__</label></p>
    <p class="sub">__MSG_config_saveTabsPrefix_description__</p>
    <p><label>__MSG_config_maxFileNameLength_label_before__
              <input id="maxFileNameLength"
                      type="number"
                      size="5">
              __MSG_config_maxFileNameLength_label_after__</label></p>
    <p><label>__MSG_config_maxDownloads_label_before__
              <input id="maxDownloads"
                      type="number"
                      size="5">
              __MSG_config_maxDownloads_label_after__</label></p>

    <p><label id="allUrlsPermissionCheck"><input id="allUrlsPermissionGranted"
              type="checkbox">
       __MSG_config_allUrlsPermissionGranted_label__</label></p>

    <p><label><input id="showContextCommandOnTab"
                     type="checkbox">
              __MSG_config_showContextCommandOnTab_label__</label></p>
    <p><label><input id="showContextCommandOnPage"
                     type="checkbox">
              __MSG_config_showContextCommandOnPage_label__</label></p>
    <p><label><input id="showContextCommandForSingleTab"
                     type="checkbox">
              __MSG_config_showContextCommandForSingleTab_label__</label></p>
    <p><label><input id="clearSelectionAfterCommandInvoked"
                     type="checkbox">
              __MSG_config_clearSelectionAfterCommandInvoked_label__</label></p>

    <hr>

    <section id="section-debug">
    <h1>__MSG_config_debug_caption__</h1>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config_all_caption__</h2>
    </div>
    </section>
  </body>
